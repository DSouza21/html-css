<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    iframe {
        width: 400px;
        height: 250px;
        border-radius: 10px;
        box-shadow: 1px 1px 7px 5px rgba(0, 0, 0, 0.395);
    }
</style>
<body>
    <h1>Testando o uso de iframe</h1> 
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> 
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="auto">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é bem legal!
    </p>
    <p>
        Estude no
        <iframe src="https://www.ifpb.edu.br/" frameborder="0" scrolling="auto">
            <a href=". O processo seletivo está aberto." target="_blank">IFPB</a>
        </iframe>
        . O processo seletivo está aberto.
    </p>
    <p>
        Acesse o site da
        <iframe src="https://www.betrybe.com/" frameborder="0" scrolling="auto">
            <a href="https://www.betrybe.com/" target="_blank">trybe</a>
        </iframe>
        para aprender a programar.
    </p>
</body>
</html>
