<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saida">
        <!-- Quando o link for clicado, será adicionado um parágrafo('Você clicou!') aqui nesta div -->
    </div>


    <script>
        function clicou() {
            var s = window.document.getElementById('saida')
            s.innerHTML += '<p>Você clicou!</p>' 
        }
    </script>
</body>
</html>
