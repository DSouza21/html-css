<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 5px;
        font-weight: bold;
        text-align: center;
        vertical-align: middle;
    }
</style>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr id="linha01">
            <td class="coluna01">A1</td>
            <td class="coluna02">B1</td>
            <td class="coluna03">C1</td>
        </tr>
        <tr id="linha02">
            <td class="coluna01">A2</td>
            <td class="coluna02">B2</td>
            <td class="coluna03">C2</td>
        </tr>
        <tr id="linha03">
            <td class="coluna01">A3</td>
            <td class="coluna02">B3</td>
            <td class="coluna03">C3</td>
        </tr>
        <tr id="linha04">
            <td class="coluna01">A4</td>
            <td class="coluna02">B4</td>
            <td class="coluna03">C4</td>
        </tr>
    </table>
</body>
</html>
