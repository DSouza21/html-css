<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        form > fieldset {
            width: 400px;
            border-radius: 10px 30px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" autocomplete="name" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
            </p>
            <p>
                <label for="icpf">CPF:</label>
                <input type="text" name="cpf" id="icpf" min="11" max="11" pattern="^\d{3}.\d{3}.\d{3}-\d{2}$" placeholder="xxx.xxx.xxx-xx" required>
            </p>
            <p>
                <label for="icep">CEP:</label>
                <input type="text" name="cep" id="icep" min="8" max="8" pattern="^\d{2}.\d{3}-\d{3}$" autocomplete="postal-code" placeholder="xx.xxx-xxx" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
